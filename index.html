<!DOCTYPE html>

        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <meta property="og:title" content="在組合柱狀與折線圖上顯示標籤" />
        <meta property="og:description" content="組合柱狀與折線圖可讓您結合柱狀圖和線條圖的功能，用柱狀圖比較各類別資料或呈現資料在特定時間範圍內的變化，同時以折線圖用於顯示隨時間變化的趨勢。" />
